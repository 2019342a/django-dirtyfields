name: "Test"

on:
  push:
    branches: [ master, develop ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ develop ]
  schedule:
    - cron: '55 22 15 * *'

jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.6, 3.7, 3.8, 3.9]
        django: [1.11.0, 2.0.0, 2.1.0, 2.2.0, 3.0.0, 3.1.0, 3.2.0]
        exclude:
          - python: 3.8
            django: 1.11.0
          - python: 3.8
            django: 2.0.0
          - python: 3.8
            django: 2.1.0
          - python: 3.9
            django: 1.11.0
          - python: 3.9
            django: 2.0.0
          - python: 3.9
            django: 2.1.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install test requirements
        run: |
          python -m pip install --upgrade pip wheel
          pip install django~=${{ matrix.django }} -r tests-requirements.txt .
          python --version
          pip freeze -l

      - name: Run unit tests
        run: python -m pytest
